<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">
    <title>Video Scene</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1920px;
            overflow: hidden;
            font-family: 'Noto Sans Devanagari', sans-serif;
            background: #000;
        }

        /* ----------------------
           DYNAMIC BACKGROUND
           ---------------------- */
        .bg-layer {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            border-radius: 40%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: 1;
            mix-blend-mode: screen;
        }

        #bg1 {
            background: var(--c1, #303060);
            animation: float 20s infinite alternate;
        }

        #bg2 {
            background: var(--c2, #202040);
            animation: float 25s infinite alternate-reverse;
            left: -30%;
        }

        #bg3 {
            background: var(--glow, #FFD700);
            opacity: 0.3;
            animation: float 18s infinite alternate;
            top: -30%;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(100px, 50px) rotate(20deg);
            }
        }

        #overlay-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(0, 0, 0, 0.9) 100%);
            z-index: 2;
        }

        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            z-index: 3;
            opacity: 0.3;
            mix-blend-mode: overlay;
        }

        /* ----------------------
           RASHI IMAGE CONTAINER
           ---------------------- */
        #rashi-container {
            position: absolute;
            top: 220px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            height: 500px;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #rashi-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.5));
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.1);
        }

        .aura-circle {
            position: absolute;
            width: 520px;
            height: 520px;
            border-radius: 50%;
            border: 2px solid var(--glow, #FFD700);
            box-shadow: 0 0 40px var(--glow, #FFD700), inset 0 0 20px var(--glow, #FFD700);
            opacity: 0.0;
            /* Controlled by GSAP */
            z-index: 4;
        }

        /* ----------------------
           TEXT CONTAINER
           ---------------------- */
        #text-container {
            position: absolute;
            top: 850px;
            left: 50%;
            transform: translateX(-50%);
            width: 850px;
            text-align: center;
            color: #fff;
            z-index: 10;
            font-size: 56px;
            font-weight: 700;
            line-height: 1.6;
            perspective: 1000px;
            /* Enable 3D GSAP effects */

            /* Glassmorphism */
            background: rgba(25, 25, 35, 0.6);
            backdrop-filter: blur(30px);
            padding: 80px 60px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6);

            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            opacity: 0;
            /* JS Fade In */
        }

        .word {
            display: inline-block;
            opacity: 0.4;
            margin: 0 8px;
            transform-origin: center center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .word.active {
            opacity: 1;
            transform: scale(1.3);
            color: var(--glow, #FFD700);
            text-shadow: 0 0 30px var(--glow, #FFD700);
        }

        #header-text {
            position: absolute;
            top: 80px;
            width: 100%;
            text-align: center;
            font-size: 42px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            z-index: 8;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="bg-layer" id="bg1"></div>
    <div class="bg-layer" id="bg2"></div>
    <div class="bg-layer" id="bg3"></div>
    <div id="overlay-gradient"></div>
    <div id="particles"></div>

    <div id="header-text"></div>

    <div id="rashi-container">
        <div class="aura-circle"></div>
        <img id="rashi-image" src="" alt="Rashi">
    </div>

    <div id="text-container">
        <!-- Text injected by JS -->
    </div>

    <script>
        // --- PARAMS ---
        const urlParams = new URLSearchParams(window.location.search);
        const rashiImg = urlParams.get('img');
        const text = urlParams.get('text') || "";
        const header = urlParams.get('header') || "";
        const c1 = urlParams.get('c1') || "#303060";
        const c2 = urlParams.get('c2') || "#202040";
        const c3 = urlParams.get('c3') || "#101020";
        const glow = urlParams.get('glow') || "#FFD700";

        // --- SETUP ---
        if (rashiImg) document.getElementById('rashi-image').src = rashiImg;

        // Header SplitText Logic (Custom)
        if (header) {
            const headerEl = document.getElementById('header-text');
            headerEl.innerHTML = header.split("").map(char => `<span class="char" style="display:inline-block;">${char === " " ? "&nbsp;" : char}</span>`).join("");
        }

        document.documentElement.style.setProperty('--c1', c1);
        document.documentElement.style.setProperty('--c2', c2);
        document.documentElement.style.setProperty('--c3', c3);
        document.documentElement.style.setProperty('--glow', glow);

        const container = document.getElementById('text-container');
        const words = text.split(' ');
        container.innerHTML = words.map(w => `<span class="word">${w}</span>`).join('');
        const wordEls = document.querySelectorAll('.word');

        // --- GSAP ANIMATIONS ---
        const tl = gsap.timeline({ paused: true });

        // 1. Initial Entry (0s - 1s)
        tl.to("#text-container", {
            opacity: 1,
            y: 0,
            duration: 1,
            ease: "power3.out"
        }, 0);

        // Header Character Stagger (SplitText style)
        if (header) {
            tl.from(".char", {
                opacity: 0,
                scale: 0,
                y: -50,
                rotationX: 180,
                duration: 0.8,
                stagger: 0.03,
                ease: "back.out(1.5)"
            }, 0.1);
        }

        // Body Words Stagger (Premium Reveal)
        tl.from(".word", {
            y: 40,
            z: -100,
            rotationX: 45,
            opacity: 0,
            scale: 0.8,
            duration: 0.8,
            stagger: 0.04,
            ease: "back.out(1.2)"
        }, 0.3); // Starts slightly after header

        // 2. Continuous Background Movement
        tl.to(".bg-layer", {
            rotation: 360,
            scale: 1.5,
            duration: 60,
            ease: "none"
        }, 0);

        // 3. Rashi Float & Aura Pulse
        tl.to("#rashi-container", {
            y: -30,
            duration: 4,
            repeat: 15,
            yoyo: true,
            ease: "sine.inOut"
        }, 0);

        tl.to(".aura-circle", {
            opacity: 0.6,
            scale: 1.1,
            duration: 60, // Long pulse
            ease: "none"
        }, 0);


        // --- CONTROL INTERFACE ---
        window.setWordActive = (index) => {
            wordEls.forEach((el, i) => {
                if (i === index) el.classList.add('active');
                else el.classList.remove('active');
            });
        };

        window.seek = (time) => {
            tl.seek(time);
        };
    </script>
</body>

</html>
