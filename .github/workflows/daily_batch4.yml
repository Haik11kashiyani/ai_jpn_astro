name: Daily Eto Fortune - Batch 4 (Tori, Inu, I)
on:
  workflow_dispatch:
  schedule:
    # 5:00 AM JST = 20:00 UTC (previous day) - 3 hours after Batch 1
    - cron: "0 20 * * *"

jobs:
  produce-video:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        eto: ["Tori (Rooster/酉)", "Inu (Dog/戌)", "I (Boar/亥)"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Run Production Studio
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          python main.py --eto "${{ matrix.eto }}" --type shorts --upload

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: videos-batch4-${{ strategy.job-index }}
          path: outputs/*.mp4
          retention-days: 7
