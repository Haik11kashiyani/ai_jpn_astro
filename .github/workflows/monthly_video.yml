name: Monthly Rashifal Production
on:
  workflow_dispatch:
    inputs:
      video_type:
        description: "Video Type"
        required: false
        default: "monthly"
  schedule:
    # RUN ON 1st OF EVERY MONTH at 4:00 AM IST (22:30 UTC previous day)
    - cron: "30 22 28 * *" # Run on 28th to generate for next month

jobs:
  produce-video:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        rashi:
          [
            "Mesh (Aries)",
            "Vrushabh (Taurus)",
            "Mithun (Gemini)",
            "Kark (Cancer)",
            "Singh (Leo)",
            "Kanya (Virgo)",
            "Tula (Libra)",
            "Vrushchik (Scorpio)",
            "Dhanu (Sagittarius)",
            "Makar (Capricorn)",
            "Kumbh (Aquarius)",
            "Meen (Pisces)",
          ]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Rate Limit Cooldown (Wait 3 Mins)
        run: |
          echo "‚è≥ Waiting 180 seconds before starting..."
          sleep 180

      - name: Run Production Studio (Monthly)
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_API_KEY_BACKUP: ${{ secrets.OPENROUTER_API_KEY_BACKUP }}
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          python main.py --rashi "${{ matrix.rashi }}" --type monthly --upload

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monthly-rashifal-${{ matrix.rashi }}
          path: outputs/*.mp4
          retention-days: 30
