ame: Monthly Eto Fortune (月間運勢)
on:
  workflow_dispatch:
    inputs:
      eto:
        description: "Target Eto (e.g., Ne (Rat/子))"
        required: true
        default: "Ne (Rat/子)"
  schedule:
    # Run on 1st of each month at 8:00 AM JST (23:00 UTC previous day)
    - cron: "0 23 1 * *"

jobs:
  produce-video:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        eto:
          - "Ne (Rat/子)"
          - "Ushi (Ox/丑)"
          - "Tora (Tiger/寅)"
          - "U (Rabbit/卯)"
          - "Tatsu (Dragon/辰)"
          - "Mi (Snake/巳)"
          - "Uma (Horse/午)"
          - "Hitsuji (Sheep/未)"
          - "Saru (Monkey/申)"
          - "Tori (Rooster/酉)"
          - "Inu (Dog/戌)"
          - "I (Boar/亥)"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Rate Limit Cooldown (5 Mins)
        run: |
          echo "⏳ Waiting 5 minutes for rate limits..."
          sleep 300

      - name: Run Monthly Production
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          python main.py --eto "${{ matrix.eto }}" --type detailed --upload

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monthly-${{ matrix.eto }}
          path: outputs/*.mp4
          retention-days: 30
